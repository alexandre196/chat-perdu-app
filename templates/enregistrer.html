<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"], input[type="text"], input[type="email"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enregistrer un chat perdu</h1>
        <form action="/enregistrer" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Nom du chat" required><br><br>
            <input type="email" name="email" placeholder="Email du propriétaire" required><br><br>
            <input type="file" name="image" required><br><br>
            <button type="submit">Enregistrer</button>
        </form>

        <a href="/">Retour à l'upload</a>
    </div>
</body>
</html>
