<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 Enregistrer un Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-600 text-center mb-6">📋 Enregistrer un Chat</h1>
    <form action="/enregistrer" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom du chat</label>
        <input type="text" name="chat_name" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:border-green-500 focus:ring-green-500"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email du propriétaire</label>
        <input type="email" name="owner_email" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:border-green-500 focus:ring-green-500"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Photo du chat</label>
        <input type="file" name="image" accept="image/*" required
               class="mt-1 block w-full text-sm text-gray-500
                      file:mr-4 file:py-2 file:px-4
                      file:rounded-full file:border-0
                      file:text-sm file:font-semibold
                      file:bg-green-50 file:text-green-700
                      hover:file:bg-green-100"/>
      </div>
      <button type="submit"
              class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg
                     hover:bg-green-700 transition">Enregistrer le chat</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-500">
      <a href="/" class="text-green-600 hover:underline">← Retour à l’accueil</a>
    </p>
    <p class="mt-4 text-center text-xs text-gray-400">&copy; 2025 – ChatRecognitionApp</p>
  </div>
</body>
</html>
