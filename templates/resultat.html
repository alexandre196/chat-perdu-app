<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Résultat de l’Analyse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-purple-600 mb-4">🐾 Résultat</h1>

    {% if chat_detecte %}
      <p class="text-xl text-green-600 font-semibold mb-4">😺 Chat détecté : <span class="text-purple-700">{{ chat_name }}</span></p>
      <img src="{{ image_url }}" alt="Chat détecté"
           class="mx-auto mb-4 rounded-xl shadow-md max-h-96"/>
    {% else %}
      <p class="text-xl text-red-600 font-semibold mb-4">🐶 Aucun chat détecté</p>
    {% endif %}

    {% if message %}
      <div class="mb-4 p-4 rounded-lg text-center {{ 'bg-green-100 text-green-800' if success else 'bg-red-100 text-red-800' }}">
        {{ message }}
      </div>
    {% endif %}

    <a href="/" class="inline-block mt-4 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
      🔁 Recommencer
    </a>
    <p class="mt-6 text-xs text-gray-400">&copy; 2025 – ChatRecognitionApp</p>
  </div>
</body>
</html>
