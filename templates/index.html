<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reconnaissance de Chat 🐾</title>
  <style>
    body { background: #fff8f0; font-family: sans-serif; text-align: center; padding: 50px; }
    form { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; }
    input[type="file"] { margin: 10px 0; }
    input[type="submit"] { padding: 10px 20px; background: #ff6f61; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Upload d'une image de Chat</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required><br>
    <input type="submit" value="Analyser">
  </form>
</body>
</html>
